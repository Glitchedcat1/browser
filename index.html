<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehmazing Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Launcher Screen -->
    <div id="launcher-screen" class="launcher-screen">
        <img src="assets/icon.png" class="launcher-icon" onclick="openBrowser()" alt="Browser Icon">
        <input type="file" id="bg-upload" onchange="changeBackground()" />
    </div>

    <!-- Browser Container (Hidden by Default) -->
    <div id="browser-container" class="browser-container" style="display: none;">
        <div class="tabs-container" id="tabs-container">
            <div class="tabs" id="tabs"></div>
            <button class="new-tab-button" onclick="addNewTab()">+</button>
        </div>
        <iframe id="browser-frame" src="https://ambient-steel.vercel.app/" frameborder="0"></iframe>
    </div>

    <script src="app.js"></script>
</body>
</html>
